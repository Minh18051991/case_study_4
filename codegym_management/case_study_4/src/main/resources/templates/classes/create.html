<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo lớp học mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="_header :: header"></div>
<div class="container mt-5">
    <h1 class="mb-4">Tạo lớp học mới</h1>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/classes/create}" method="post" th:object="${classes}">
        <input type="hidden" th:value="${classes.id}" name="id">
        <div class="mb-3">
            <label for="name" class="form-label">Tên lớp:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên lớp" required>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Khóa học:</label>
            <select id="course" name="courseId" class="form-select">
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="employee" class="form-label">Giáo viên:</label>
            <select id="employee" name="employeeId" class="form-select">
                <option th:each="employee : ${employees}"
                        th:value="${employee.id}"
                        th:text="${employee.name}">
                </option>
            </select>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Tạo lớp học</button>
            <a href="/classes" class="btn btn-secondary">Trở về danh sách lớp học</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
