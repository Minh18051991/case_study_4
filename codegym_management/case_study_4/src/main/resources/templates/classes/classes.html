<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách lớp học</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Danh sách lớp học</h1>

    <a class="btn btn-success mb-3" href="/classes/create">Thêm lớp học</a>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên lớp</th>
            <th>Thời gian bắt đầu</th>
            <th>Giáo viên</th>
            <th>Khóa học</th>
            <th>Hành động</th>
            <th>Thông tin lớp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clas : ${classesPage.content}">
            <td th:text="${clas.id}"></td>
            <td th:text="${clas.name ?: 'Không có tên'}"></td>
            <td th:text="${clas.startDate}"></td>
            <td th:text="${clas.employee?.name ?: 'Không có giáo viên'}"></td>
            <td th:text="${clas.course?.name ?: 'Không có khóa học'}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/classes/edit/{id}(id=${clas.id})}">Sửa</a>
                <form th:action="@{/classes/delete/{id}(id=${clas.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </td>
            <td>
                <a class="btn btn-warning" th:href="@{/classes/students(classId=${clas.id})}">Danh sách sinh viên</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Điều hướng phân trang -->
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${!classesPage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/classes(page=${classesPage.number - 1}, size=${classesPage.size})}"
                   aria-label="Previous">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, classesPage.totalPages - 1)}"
                th:classappend="${i == classesPage.number} ? 'active'">
                <a class="page-link" th:href="@{/classes(page=${i}, size=${classesPage.size})}"
                   th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${!classesPage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/classes(page=${classesPage.number + 1}, size=${classesPage.size})}"
                   aria-label="Next">Sau</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
