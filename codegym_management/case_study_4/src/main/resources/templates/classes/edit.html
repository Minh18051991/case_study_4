<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa lớp học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="_header :: header"></div>
<div class="container mt-5">
    <h1 class="mb-4">Chỉnh sửa lớp học</h1>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/classes/edit}" method="post" class="bg-light p-4 rounded shadow-sm">
        <input type="hidden" th:value="${classes.id}" name="id">

        <div class="mb-3">
            <label for="name" class="form-label">Tên lớp:</label>
            <input type="text" id="name" name="name" th:value="${classes.name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="employee" class="form-label">Giáo viên:</label>
            <select id="employee" name="employee.id" class="form-select" required>
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"
                        th:selected="${employee.id == classes.employee.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="course" class="form-label">Khóa học:</label>
            <select id="course" name="course.id" class="form-select" required>
                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"
                        th:selected="${course.id == classes.course.id}"></option>
            </select>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a th:href="@{/classes}" class="btn btn-secondary">Trở về danh sách lớp học</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
