<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:insert="_header :: header"></div>
<div class="container mt-5">
    <h1>Danh sách sinh viên Lớp: </h1>
    <a class="btn btn-success mb-3" th:href="@{/classes/{id}/add-student(id=${classId})}">Thêm sinh viên</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentsPage.content}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.address}"></td>
                    <td>
                <a class="btn btn-primary"
                   th:href="@{/templates/students/move-student.html/{id}(id=${student.id})}">
                    Chuyển lớp
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!studentsPage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/classes/students(classId=${classId}, page=${studentsPage.number - 1}, size=${studentsPage.size})}"
                   aria-label="Previous">Trước</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, studentsPage.totalPages - 1)}"
                th:classappend="${i == studentsPage.number} ? 'active'">
                <a class="page-link" th:href="@{/classes/students(classId=${classId}, page=${i}, size=${studentsPage.size})}"
                   th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${!studentsPage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/classes/students(classId=${classId}, page=${studentsPage.number + 1}, size=${studentsPage.size})}"
                   aria-label="Next">Sau</a>
            </li>
        </ul>
    </nav>
    <a class="btn btn-secondary mt-3" href="/classes">Trở về danh sách lớp học</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
