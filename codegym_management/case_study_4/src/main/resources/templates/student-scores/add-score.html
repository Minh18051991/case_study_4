<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm điểm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <th:block th:replace="~{layout/layout::library}"></th:block>
</head>
<body>
<div th:insert="_header :: header"></div>
    <div class="container mt-5">
        <h2>Thêm điểm mới</h2>
        <form th:action="@{/student-scores/save-score}" method="post">
            <input type="hidden" name="studentId" th:value="${studentId}">
            <div class="form-group">
                <label for="moduleId">Module:</label>
                <select class="form-control" id="moduleId" name="moduleId" required>
                    <option value="">Chọn module</option>
                    <option th:each="module : ${modules}" th:value="${module.id}" th:text="${module.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="theory">Điểm lý thuyết:</label>
                <input type="number" class="form-control" id="theory" name="theory" step="0.1" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="practice">Điểm thực hành:</label>
                <input type="number" class="form-control" id="practice" name="practice" step="0.1" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Lưu điểm</button>
            <div class="d-flex justify-content-center mt-3">
                <a href="javascript:history.back()" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </div>
<th:block th:replace="_footer :: footer"></th:block>
</body>
</html>
