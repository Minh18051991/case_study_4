<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách học sinh</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <th:block th:replace="~{layout/layout::library}"></th:block>
</head>
<body>
<div th:insert="_header :: header"></div>
<div class="container mt-5">
    <h2>Danh sách học sinh - <span th:text="${course.name}"></span></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/student-scores/student/{id}(id=${student.id})}" class="btn btn-primary">Xem điểm</a>
                <a th:href="@{/student-scores/add-score(studentId=${student.id}, courseId=${course.id})}"
                   class="btn btn-success">Thêm điểm</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-3">
        <a href="javascript:history.back()" class="btn btn-secondary">Quay lại</a>
    </div>
</div>
<th:block th:replace="_footer :: footer"></th:block>
</body>
</html>
