<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách học viên trong lớp học</title>
    <th:block th:replace="~{/layout/layout::library}"></th:block>

    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styles */
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .container {
            margin-top: 50px;
        }

        .btn-action {
            font-weight: bold;
        }

        /* Table cell and header style */
        th, td {
            text-align: center;
        }

        .btn-back {
            margin-top: 20px;
        }

        .alert {
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<th:block th:replace="~{_header}"></th:block>

<div class="container">
    <h1 class="text-center my-4">Danh sách học viên trong lớp học</h1>
    <div th:if="${#lists.isEmpty(students)}" class="alert alert-warning">
        <p>Không có học viên nào trong lớp học này.</p>
    </div>
    <div th:if="${not #lists.isEmpty(students)}">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên học viên</th>
                <th>Email</th>
                <th>Ngày sinh</th>
                <th>Giới tính</th>
                <th>Điện thoại</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.dateOfBirth}"></td>
                <td th:text="${student.gender ? 'Nam' : 'Nữ'}"></td>
                <td th:text="${student.phone}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <a th:href="@{/employee/{employeeId}/class/{classId}(employeeId=${employeeId}, classId=${classId})}"
           class="btn btn-primary btn-action">Quay lại</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3k2pPsdj3xCxDbT6kP5kHww8Vep9iB0P+J9qk2tQ7f7c6aF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0u7z9th3eMO2t7kaU2t0ApY5vZT52lWWbXmrccAf/KvKteS6" crossorigin="anonymous"></script>

</body>
</html>
