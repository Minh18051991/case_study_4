<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách học viên trong lớp học</title>
    <th:block th:replace="~{/layout/layout::library}"></th:block>
    <style>
        /* Tùy chỉnh thêm nếu cần */
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{_header}"></th:block>
<div class="container">
    <h1>Lỗi</h1>
    <div class="alert alert-danger" role="alert" th:text="${message}"></div>
    <a href="/" class="btn btn-primary">Quay lại trang chủ</a>
</div>
</body>
</html>
