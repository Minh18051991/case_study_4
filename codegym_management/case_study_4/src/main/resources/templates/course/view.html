<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Course</title>
    <th:block th:replace="~{layout/layout::library}"></th:block>
</head>
<body>
<div th:insert="_header :: header"></div>

<div class="container mt-5">
    <h1 class="mb-4" th:text="${course.name}"></h1>
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Course Details</h5>
            <p class="card-text" th:text="${'Duration: ' + course.duration}"></p>
            <!-- Thêm các thông tin khác của khóa học nếu cần -->
        </div>
    </div>

    <h2 class="mb-3">Modules</h2>
    <div class="list-group mb-4">
        <div th:each="module : ${modules}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <h5 class="mb-1" th:text="${module.name}"></h5>
                <div>
                    <a th:href="@{/lessons/module/{moduleId}(moduleId=${module.id})}" class="btn btn-primary btn-sm">View Lessons</a>
                    <a th:href="@{/modules/edit/{moduleId}(moduleId=${module.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/modules/delete/{moduleId}(moduleId=${module.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this module?')">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/modules/create/{courseId}(courseId=${course.id})}" class="btn btn-success">Add New Module</a>
        <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-warning">Edit Course</a>
        <a th:href="@{/courses}" class="btn btn-secondary">Back to List</a>
    </div>
</div>

<th:block th:replace="_footer :: footer"></th:block>
</body>
</html>
