<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <th:block th:replace="~{layout/layout::library}"></th:block>
</head>
<body>
<div th:insert="_header :: header"></div>

<div class="container mt-5">
    <h1 class="mb-4">Edit Course</h1>
    <form th:action="@{/courses/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Thời Gian học</label>
            <input type="text" class="form-control" id="duration" th:field="*{duration}" required>
        </div>
        <button type="submit" class="btn btn-primary">Sửa</button>
        <a th:href="@{/courses/view/{id}(id=${course.id})}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<th:block th:replace="_footer :: footer"></th:block>
</body>
</html>
