<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <table id="courseTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Duration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.duration}"></td>
                <td>
                    <a th:href="@{/courses/{id}(id=${course.id})}">View</a>
                    <a th:href="@{/courses/edit/{id}(id=${course.id})}">Edit</a>
                    <a th:href="@{/api/courses/{id}(id=${course.id})}" onclick="return confirm('Are you sure you want to delete this course?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/courses/create">Create New Course</a>
</body>
</html>
