<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Activity</title>
    <th:block th:replace="~{layout/layout::library}"></th:block>
</head>
<body>
<div th:insert="_header :: header"></div>

<div class="container mt-5">
    <h1 class="mb-4">Create New Activity</h1>
    <form th:action="@{/activities/create/{lessonId}(lessonId=${lessonId})}" th:object="${activity}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Activity Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="categoryId" required>
                <option value="">Select a category</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Create Activity</button>
            <a th:href="@{/lessons/modules/{id}(id=${moduleId})}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<th:block th:replace="_footer :: footer"></th:block>
</body>
</html>
