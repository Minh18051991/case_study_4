<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật điểm danh</title>
</head>
<body>
<h1>Cập nhật điểm danh cho sinh viên: <span th:text="${attendance.student.name}">Tên Sinh viên</span></h1>

<form th:action="@{/employee/class/update(classId=${classId}, attendanceId=${attendance.id})}" method="post">
    <div>
        <label for="status">Trạng thái:</label>
        <select id="status" name="status">
            <option value="VANG_KHONG_PHEP" th:selected="${attendance.status == 'VANG_KHONG_PHEP'}">Vắng không phép</option>
            <option value="VANG_CO_PHEP" th:selected="${attendance.status == 'VANG_CO_PHEP'}">Vắng có phép</option>
            <option value="CO_MAT" th:selected="${attendance.status == 'CO_MAT'}">Có mặt</option>
        </select>
    </div>

    <div>
        <label for="note">Ghi chú:</label>
        <textarea id="note" name="note" th:text="${attendance.note}"></textarea>
    </div>

    <div>
        <button type="submit">Cập nhật</button>
    </div>
</form>

<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>

<div th:if="${success}">
    <p th:text="${success}" style="color: green;"></p>
</div>
</body>
</html>
