<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật điểm danh</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.375rem;
        }

        .btn-custom {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .back-link {
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Cập nhật điểm danh</h1>
    </div>

    <form action="/employee/class/attendance/update" method="POST" th:object="${attendance}">
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <!-- Hidden inputs for classId and other necessary values -->
                <input type="hidden" name="classId" th:value="${classId}">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{createAt}">
                <input type="hidden" th:field="*{student.id}">
                <input type="hidden" th:field="*{classEntity.id}">

                <!-- Status -->
                <div class="form-group">
                    <label for="status" class="form-label">Trạng thái:</label>
                    <input type="text" id="status" name="status" class="form-control" th:field="*{status}">
                </div>

                <!-- Note -->
                <div class="form-group">
                    <label for="note" class="form-label">Ghi chú:</label>
                    <textarea id="note" name="note" class="form-control" th:field="*{note}" rows="4"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success btn-custom">Cập nhật</button>
            </div>
        </div>
    </form>

    <!-- Back Link -->
    <div class="mt-3">
        <a th:href="@{/employee/class/attendance?classId=${class.id}&date=${attendanceDate}}" class="back-link">
            &lt; Trở lại
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
