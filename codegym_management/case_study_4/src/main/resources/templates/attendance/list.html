<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 0;
        }

        .form-section h4 {
            color: #343a40;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .note-textarea {
            height: 120px;
        }

        .action-btns .btn {
            margin-right: 10px;
        }

        .alert {
            margin-top: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
            text-align: center;
        }

        .table th {
            background-color: #f1f1f1;
        }

        .btn-custom {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .back-btn {
            margin-top: 30px;
            font-weight: 500;
        }

        .form-check-input {
            margin-right: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .form-section h4 {
                font-size: 18px;
            }

            .note-textarea {
                height: 100px;
            }

            .action-btns .btn {
                margin-right: 5px;
            }

            .btn-custom {
                padding: 8px 16px;
            }
        }

        /* Hover effect for buttons */
        .btn-custom:hover {
            background-color: #45a049;
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Table hover effect */
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>

</head>

<body>

<div class="container">
    <div class="header">
        <h1>Attendance for Class: <span th:text="${class.name}"></span> on <span th:text="${attendanceDate}"></span>
        </h1>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/employee/class/attendance/create}" method="post">
                <input type="hidden" name="classId" th:value="${class.id}"/>
                <input type="hidden" name="attendanceDate" th:value="${attendanceDate}"/>

                <div class="form-section">
                    <h4>Select Present Students:</h4>
                    <div th:each="student : ${students}">
                        <div class="row align-items-center mb-3">
                            <div class="col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="presentStudents"
                                           th:value="${student.id}" id="student-[[${student.id}]]">
                                    <label class="form-check-label" for="student-[[${student.id}]]"
                                           th:text="${student.name}"></label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <textarea name="note" class="form-control note-textarea"
                                              th:id="'note-' + ${student.id}"
                                              placeholder="Enter notes for this student"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-custom">Save Attendance</button>
            </form>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <h3>Existing Attendance Records</h3>
            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Học Sinh</th>
                    <th>Trạng Thái</th>
                    <th>Ghi Chú</th>
                    <th>hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attendance : ${attendanceList}">
                    <td th:text="${attendance.id}"></td>
                    <td th:text="${attendance.student.name}"></td>
                    <td th:text="${attendance.status}"></td>
                    <td th:text="${attendance.note}"></td>
                    <td class="action-btns">
                        <a th:href="@{/employee/class/attendance/employee/class/{classId}/attendance/update/{attendanceId}(classId=${class.id},attendanceId=${attendance.id})}"
                           class="btn btn-warning btn-custom" title="Cập nhật điểm danh">
                            <i class="bi bi-pencil"></i> Cập Nhật
                        </a>
                        <form th:action="@{/employee/class/attendance/employee/class/{classId}/attendance/delete/{attendanceId}(classId=${class.id},attendanceId=${attendance.id})}"
                              method="post" style="display:inline;"
                              onsubmit="return confirm('bạn có muốn xoá điểm danh không?')">
                            <input type="hidden" name="attendanceDate" th:value="${attendanceDate}"/>
                            <button type="submit" class="btn btn-danger btn-custom" title="xoá điểm danh">
                                <i class="bi bi-trash"></i> Xoá
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="#" class="btn btn-secondary back-btn" onclick="window.history.back();"><i
            class="bi bi-arrow-left-circle"></i> Quay lại</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
