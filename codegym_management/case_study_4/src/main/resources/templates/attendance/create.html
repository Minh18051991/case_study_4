<form th:action="@{/employee/class/attendance/update(classId=${class.id},attendanceId=${attendance.id})}" method="post">
    <input type="hidden" name="classId" th:value="${class.id}"/>
    <div class="form-group">
        <label for="attendanceDate">Ngày Điểm Danh</label>
        <input type="date" id="attendanceDate" name="attendanceDate" class="form-control" required>
    </div>

    <div class="form-group">
        <label>Chọn Sinh Viên Có Mặt</label>
        <div th:each="student : ${students}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:value="${student.id}" th:id="'student' + ${student.id}" name="presentStudents">
                <label class="form-check-label" th:for="'student' + ${student.id}">
                    <span th:text="${student.name}"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="status">Trạng Thái</label>
        <input type="text" id="status" name="status" class="form-control">
    </div>

    <div class="form-group">
        <label for="note">Ghi Chú</label>
        <textarea id="note" name="note" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Lưu Điểm Danh</button>
</form>
