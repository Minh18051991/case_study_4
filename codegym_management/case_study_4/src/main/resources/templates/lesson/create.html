<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Lesson</title>
    <th:block th:replace="~{layout/layout::library}"></th:block>
</head>
<body>
<div th:insert="_header :: header"></div>

<div class="container mt-5">
    <h1 class="mb-4">Tạo bài học mới</h1>

    <form th:action="@{/lessons/create/{moduleId}(moduleId=${moduleId})}" th:object="${lesson}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên bài học </label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <!-- Thêm các trường khác của Lesson nếu cần -->

        <button type="submit" class="btn btn-primary">Tạo bài học</button>
        <a th:href="@{/lessons/modules/{moduleId}(moduleId=${moduleId})}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<th:block th:replace="_footer :: footer"></th:block>
</body>
</html>
