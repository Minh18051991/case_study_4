<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Course</title>
    <th:block th:replace="~{layout/layout::library}"></th:block>
</head>
<body>
<div th:insert="_header :: header"></div>

<div class="container mt-5">
    <h1 class="mb-4" th:text="${course.name}"></h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Course Details</h5>
            <p class="card-text" th:text="${'Duration: ' + course.duration}"></p>
            <!-- Thêm các thông tin khác của khóa học nếu cần -->
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-warning">Edit Course</a>
        <a th:href="@{/courses}" class="btn btn-secondary">Back to List</a>
        <!-- Thêm nút mới để xem chi tiết các module -->
    </div>
</div>

<th:block th:replace="_footer :: footer"></th:block>
</body>
</html>
