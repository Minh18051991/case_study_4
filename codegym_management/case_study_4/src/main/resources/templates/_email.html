<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            color: #333;
        }

        .header p {
            margin: 0;
            color: #555;
            font-size: 14px;
        }

        .content {
            margin: 15px 0;
        }

        .content p {
            margin: 10px 0;
            font-size: 16px;
            color: #444;
        }

        .otp-box {
            background: #e0f7fa;
            border: 1px dashed #009688;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            color: #00796b;
            font-weight: bold;
            margin: 20px 0;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .btn {
            display: inline-block;
            background: #00796b;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .btn:hover {
            background: #005a47;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>OTP Verification</h2>
        <p>Confirm your email to proceed</p>
    </div>
    <div class="content">
        <p><strong>Name:</strong> <span th:text="${name}">John Doe</span></p>
        <p><strong>Email:</strong> <span th:text="${email}">john.doe@example.com</span></p>
        <div class="otp-box" th:text="${otp}">123456</div>
        <p>This OTP is valid for 5 minutes.</p>
    </div>
    <div class="footer">
        <p>If you didn't request this, please ignore this email.</p>
    </div>
</div>
</body>
</html>
