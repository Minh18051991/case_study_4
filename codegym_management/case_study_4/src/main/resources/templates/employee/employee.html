<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lớp học của Giảng viên</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Danh sách lớp học của Giảng viên</h1>

    <div th:if="${message}" class="alert alert-warning">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${not #lists.isEmpty(classes)}">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Tên lớp học</th>
                <th>Ngày bắt đầu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="class : ${classes}">
                <td th:text="${class.id}"></td>
                <td th:text="${class.name}"></td>
                <td th:text="${#dates.format(class.startDate, 'dd-MM-yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(classes)}" class="alert alert-info">
        <p>Không có lớp học nào cho giảng viên này.</p>
    </div>
</div>

<div class="container text-center mt-4">
    <a th:href="@{/employee/{employeeId}(employeeId=${employeeId})}" class="btn btn-primary">Chi tiết giảng viên</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
