<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Nhật Ký</title>
    <th:block th:replace="~{/layout/layout::library}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJtJr0A7Bsfj3a2DChjv2g5hGtnm6nz0uL1OIS6OYB3xx2YF0foYz97F/CT0" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .message {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .btn-back {
            margin-top: 20px;
            font-weight: bold;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-back:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .form-control {
            min-height: 150px;
            border-radius: 0.375rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .card {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 0.75rem;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 0.75rem 0.75rem 0 0;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        .text-center {
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<!-- Header section -->
<th:block th:replace="~{_header}"></th:block>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center mb-0">Chỉnh Sửa Nhật Ký</h2>
        </div>

        <div class="card-body">
            <h4 class="text-center mb-4">Lớp học: <span th:text="${class.name}"></span></h4>

            <!-- Hiển thị thông báo nếu có -->
            <div th:if="${message}" class="message text-center" th:text="${message}"></div>

            <!-- Form chỉnh sửa nhật ký -->
            <form th:action="@{/employee/class/diary/edit(classId=${class.id}, noteId=${dailyNote.id})}" method="post">
                <div class="form-group">
                    <label for="content" class="form-label">Nội dung nhật ký</label>
                    <textarea id="content" name="content" class="form-control" th:text="${dailyNote.content}" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Cập nhật nhật ký</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Nút quay lại -->
    <div class="text-center my-4">
        <a th:href="@{/employee/class/diary(classId=${class.id})}" class="btn btn-secondary btn-back">Quay lại danh sách nhật ký</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3k2pPsdj3xCxDbT6kP5kHww8Vep9iB0P+J9qk2tQ7f7c6aF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0u7z9th3eMO2t7kaU2t0ApY5vZT52lWWbXmrccAf/KvKteS6" crossorigin="anonymous"></script>
</body>
</html>
