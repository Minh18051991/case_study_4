<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <!-- Bootstrap CSS -->
    <th:block th:replace="~{layout/layout::library}"></th:block>
    <style>
        /* Làm input nổi bật khi focus */
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }

        /* Tăng sự khác biệt giữa nhãn và ô nhập */
        label {
            font-weight: bold;
        }

        /* Giảm padding cho các input */
        .form-control-sm {
            padding: 0.3rem;
        }

        /* Thêm khoảng cách giữa các nhóm input */
        .mb-3 {
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>

<div th:insert="_header :: header"></div>


<div class="container mt-5">
    <h2 class="text-center mb-4">Employee Form</h2>
    <form action="/employees/create" method="post" th:object="${employee}" class="needs-validation" novalidate>
        <!-- ID (Hidden) -->
        <input type="hidden" th:field="*{id}">

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control form-control-sm" required>
            <div class="invalid-feedback">Please enter a name.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control form-control-sm" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <div>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{gender}" value="true" class="form-check-input" id="male" required>
                    <label class="form-check-label" for="male">Nam</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" th:field="*{gender}" value="false" class="form-check-input" id="female" required>
                    <label class="form-check-label" for="female">Nữ</label>
                </div>
            </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" id="address" th:field="*{address}" class="form-control form-control-sm" required>
            <div class="invalid-feedback">Please enter an address.</div>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control form-control-sm" required>
            <div class="invalid-feedback">Please enter a valid phone number.</div>
        </div>

        <!-- Image URL -->
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" class="form-control form-control-sm" required>
            <div class="invalid-feedback">Please enter an image URL.</div>
        </div>

        <!-- Date of Birth -->
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date of Birth:</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control form-control-sm" required>
            <div class="invalid-feedback">Please enter a date of birth.</div>
        </div>

        <!-- Salary -->
        <div class="mb-3">
            <label for="salary" class="form-label">Salary:</label>
            <input type="number" id="salary" th:field="*{salary}" class="form-control form-control-sm" required>
            <div class="invalid-feedback">Please enter a valid salary.</div>
        </div>

        <!-- Position -->
        <div class="mb-3">
            <label for="positionId" class="form-label">Position:</label>
            <select name="positionId" id="positionId" class="form-select form-select-sm" required>
                <option value="" disabled selected>-- Select Position --</option>
                <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
            </select>
            <div class="invalid-feedback">Please select a position.</div>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="password" id="username" name="username" class="form-control form-control-sm" required>
            <small th:if="${error != null}" th:text="${error}">></small>
            <div class="invalid-feedback">Please enter a username.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control form-control-sm" required>
            <div class="invalid-feedback">Please enter a password.</div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </div>
    </form>
</div>


<th:block th:replace="_footer :: footer"></th:block>

<!-- Client-side validation -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
