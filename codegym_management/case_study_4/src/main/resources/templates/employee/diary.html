<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhật ký lớp học</title>
    <th:block th:replace="~{/layout/layout::library}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJtJr0A7Bsfj3a2DChjv2g5hGtnm6nz0uL1OIS6OYB3xx2YF0foYz97F/CT0" crossorigin="anonymous">

    <style>
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .btn-action {
            margin-top: 10px;
            font-weight: bold;
        }

        .table th, .table td {
            text-align: center;
        }

        .message {
            color: red;
            font-weight: bold;
        }

        /* Add some margin to message */
        .message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<th:block th:replace="~{_header}"></th:block>

<div class="container my-5">
    <h1 class="text-center">Nhật Ký Lớp Học</h1>

    <h3 class="text-center my-4">Lớp học: <span th:text="${class.name}"></span></h3>

    <div th:if="${message}" class="message text-center mb-4" th:text="${message}"></div>

    <div class="text-center my-3">
        <a th:href="@{/employee/class/{classId}/diary/create(classId=${class.id})}" class="btn btn-primary btn-action">Tạo nhật ký mới</a>
    </div>

    <h4 class="my-4">Danh sách nhật ký:</h4>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Nội dung</th>
                <th>Ngày tạo</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dailyNote : ${dailyNotes}">
                <td th:text="${dailyNote.content}"></td>
                <td th:text="${dailyNote.createAt}"></td>
                <td>
                    <a th:href="@{/employee/class/{classId}/diary/edit/{noteId}(classId=${class.id}, noteId=${dailyNote.id})}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/employee/class/{classId}/diary/delete/{noteId}(classId=${class.id}, noteId=${dailyNote.id})}" th:onclick="return confirm('Bạn chắc chắn muốn xóa?')" class="btn btn-danger btn-sm">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center my-3">
        <a th:href="@{/employee/{employeeId}}" class="btn btn-secondary btn-back">Quay lại danh sách nhật ký</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3k2pPsdj3xCxDbT6kP5kHww8Vep9iB0P+J9qk2tQ7f7c6aF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0u7z9th3eMO2t7kaU2t0ApY5vZT52lWWbXmrccAf/KvKteS6" crossorigin="anonymous"></script>
</body>
</html>
