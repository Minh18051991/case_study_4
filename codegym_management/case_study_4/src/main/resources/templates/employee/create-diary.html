<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Nhật Ký Mới</title>
    <th:block th:replace="~{/layout/layout::library}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJtJr0A7Bsfj3a2DChjv2g5hGtnm6nz0uL1OIS6OYB3xx2YF0foYz97F/CT0" crossorigin="anonymous">

    <style>
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .form-label {
            font-weight: bold;
        }

        .form-textarea {
            height: 200px;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-back {
            margin-top: 15px;
            font-size: 1rem;
        }

        .content-container {
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<th:block th:replace="~{_header}"></th:block>

<div class="content-container">
    <div class="card mb-4">
        <div class="card-body">
            <h1 class="card-title text-center">Tạo Nhật Ký Mới</h1>
            <h3 class="text-center">Lớp học: <span th:text="${class.name}"></span></h3>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/employee/class/{classId}/diary/create(classId=${class.id})}" method="post">
                <div class="mb-3">
                    <label for="content" class="form-label">Nội dung:</label>
                    <textarea id="content" name="content" class="form-control form-textarea" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">Tạo nhật ký</button>
                </div>
            </form>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/employee/class/{classId}/diary(classId=${class.id})}" class="btn btn-link btn-back">Quay lại danh sách nhật ký</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb3k2pPsdj3xCxDbT6kP5kHww8Vep9iB0P+J9qk2tQ7f7c6aF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0u7z9th3eMO2t7kaU2t0ApY5vZT52lWWbXmrccAf/KvKteS6" crossorigin="anonymous"></script>
</body>
</html>
